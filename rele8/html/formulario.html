<html lang="es">
<head>
  <meta charset="utf-8">
  <title>mayke validacion</title>
  <script>

    console.log(nombre+","+apellido);
    setTimeout(function(){mostrarAviso()},3000); // 3000ms = 3s
}

function mostrarAviso(){
alert("Han pasado los tres segundos");
}
